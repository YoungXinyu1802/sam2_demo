resolver 127.0.0.11 valid=30s ipv6=off;

server {
    listen       80;
    server_name  _;

    # Allow larger file uploads (for video uploads)
    client_max_body_size 100M;

    # Serve frontend build
    root   /usr/share/nginx/html;
    index  index.html;

    # Frontend routes (history API fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy GraphQL to backend container
    location /graphql {
        set $backend_upstream backend:5000;
        proxy_pass http://$backend_upstream/graphql;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy video endpoints to backend
    location ~ ^/video/(.*)$ {
        set $backend_upstream backend:5000;
        proxy_pass http://$backend_upstream/video/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy gallery videos to backend
    location ~ ^/gallery/(.*)$ {
        set $backend_upstream backend:5000;
        proxy_pass http://$backend_upstream/gallery/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy uploaded videos to backend
    location ~ ^/uploads/(.*)$ {
        set $backend_upstream backend:5000;
        proxy_pass http://$backend_upstream/uploads/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
