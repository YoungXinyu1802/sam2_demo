        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy posters to backend
    location ~ ^/posters/(.*)$ {
        set $backend_upstream backend:5000;
        proxy_pass http://$backend_upstream/posters/$1;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy propagate_in_video streaming endpoint to backend
    location /propagate_in_video {
        set $backend_upstream backend:5000;
        proxy_pass http://$backend_upstream/propagate_in_video;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Required for streaming responses
        proxy_buffering off;
        proxy_cache off;
    }

    # Proxy propagate_to_frame endpoint to backend
    location /propagate_to_frame {
        set $backend_upstream backend:5000;
        proxy_pass http://$backend_upstream/propagate_to_frame;
        proxy_http_version 1.1;
