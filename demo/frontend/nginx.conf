server {
    listen       80;
    server_name  _;

    # Serve frontend build
    root   /usr/share/nginx/html;
    index  index.html;

    # Frontend routes (history API fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy GraphQL to backend container
    location /graphql {
        proxy_pass http://backend:5000/graphql;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy video endpoints to backend
    location /video {
        proxy_pass http://backend:5000/video;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy gallery videos to backend
    location /gallery {
        proxy_pass http://backend:5000/gallery;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy uploaded videos to backend
    location /uploads {
        proxy_pass http://backend:5000/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy posters to backend
    location /posters {
        proxy_pass http://backend:5000/posters;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy propagate_in_video streaming endpoint to backend
    location /propagate_in_video {
        proxy_pass http://backend:5000/propagate_in_video;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Required for streaming responses
        proxy_buffering off;
        proxy_cache off;
    }
}


